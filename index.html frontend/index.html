<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Catalog Manager</title>
</head>
<body>
    <h1>Product Catalog Manager</h1>

    <!-- ✅ Check API Button -->
    <button onclick="checkAPI()">Check API</button>
    <p id="api-response"></p>

    <hr>

    <!-- 📝 Product Form -->
    <h2>Add Product</h2>
    <form id="product-form">
        <input type="number" id="id" placeholder="Product ID" required><br><br>
        <input type="text" id="name" placeholder="Product Name" required><br><br>
        <input type="text" id="description" placeholder="Description" required><br><br>
        <input type="number" step="0.01" id="price" placeholder="Price" required><br><br>
        <button type="submit">Add Product</button>
    </form>
    <p id="add-response"></p>

    <hr>

    <!-- 📋 Product List -->
    <h2>Product List</h2>
    <ul id="product-list"></ul>

    <script>
        // ✅ Check API
        function checkAPI() {
            fetch('http://127.0.0.1:8000/')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('api-response').innerText = data.message;
                })
                .catch(() => {
                    document.getElementById('api-response').innerText = "API not reachable.";
                });
        }

        // 📝 Add Product
        document.getElementById("product-form").addEventListener("submit", function (e) {
            e.preventDefault();

            const product = {
                id: parseInt(document.getElementById("id").value),
                name: document.getElementById("name").value,
                description: document.getElementById("description").value,
                price: parseFloat(document.getElementById("price").value)
            };

            fetch("http://127.0.0.1:8000/add_product", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(product)
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById("add-response").innerText = data.message;
                fetchProducts(); // Refresh the product list
            })
            .catch(() => {
                document.getElementById("add-response").innerText = "Error adding product.";
            });
        });

        // 📦 Fetch Products
        function fetchProducts() {
            fetch("http://127.0.0.1:8000/products")
                .then(res => res.json())
                .then(products => {
                    const list = document.getElementById("product-list");
                    list.innerHTML = "";
                    products.forEach(product => {
                        const item = document.createElement("li");
                        item.innerText = `${product.name} - ₹${product.price} | ${product.description}`;
                        list.appendChild(item);
                    });
                });
        }

        // 🔄 Load products on page load
        window.onload = fetchProducts;
    </script>
</body>
</html>
